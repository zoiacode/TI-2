<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="produtoForm">
        <label>Nome: <input type="text" id="nome" required></label><br><br>
        <label>Pre√ßo: <input type="number" step="0.01" id="preco" required></label><br><br>
        <label>Quantidade: <input type="number" id="quantidade" required></label><br><br>
        <button type="submit">Inserir Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <ul id="listaProdutos"></ul>

    <script>
        const form = document.getElementById('produtoForm');
        const lista = document.getElementById('listaProdutos');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const produto = {
                nome: document.getElementById('nome').value,
                preco: parseFloat(document.getElementById('preco').value),
                quantidade: parseInt(document.getElementById('quantidade').value)
            };

            // Enviar para o back-end
            await fetch('/produtos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(produto)
            });

            form.reset();
            listarProdutos();
        });

        async function listarProdutos() {
            const res = await fetch('/produtos');
            const produtos = await res.json();
            lista.innerHTML = '';
            produtos.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `${p.id} - ${p.nome} - R$${p.preco} - Qtd: ${p.quantidade}`;
                lista.appendChild(li);
            });
        }

        listarProdutos();
    </script>
</body>
</html>
